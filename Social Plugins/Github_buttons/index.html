<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/originalsaroj"
      data-color-scheme="no-preference: dark; light: dark; dark: light;"
      data-size="large"
      data-show-count="true"
      aria-label="Follow @originalsaroj on GitHub"
      >Follow @originalsaroj</a
    >

    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/sponsors/originalsaroj"
      data-color-scheme="no-preference: dark; light: dark; dark: light;"
      data-size="large"
      aria-label="Sponsor @originalsaroj on GitHub"
      >Sponsor</a
    >

    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/originalsaroj/everyday-karma"
      data-color-scheme="no-preference: dark; light: dark; dark: light;"
      data-size="large"
      data-show-count="true"
      aria-label="Star originalsaroj/everyday-karma on GitHub"
      >Star</a
    >

    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/originalsaroj/flutter/fork"
      data-color-scheme="no-preference: dark; light: dark; dark: light;"
      data-size="large"
      data-show-count="true"
      aria-label="Fork originalsaroj/flutter on GitHub"
      >Fork</a
    >

    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/originalsaroj/everyday-karma/archive/master.zip"
      data-color-scheme="no-preference: dark; light: dark; dark: light;"
      data-size="large"
      aria-label="Download originalsaroj/everyday-karma on GitHub"
      >Download</a
    >
  </body>
</html>
