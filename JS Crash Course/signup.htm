<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <div class="container card" style="padding: 40px;">
      <span id="statusMessage" style="color: red;"></span><br />
      Full Name
      <input type="text" class="form-control" id="fullname" /><br />

      Username
      <input type="text" class="form-control" id="username" /><br />

      Email address
      <input type="text" class="form-control" id="email" /><br />

      Password
      <input type="password" class="form-control" id="password" /><br />

      <center>
        <button class="btn btn-primary" id="submitBtn">Signup</button>
      </center>
    </div>
  </body>
  <script src="validate.js"></script>
</html>
