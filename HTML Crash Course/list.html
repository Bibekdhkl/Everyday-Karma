<!DOCTYPE html>
<html>
<head>

	<title> Listing Items </title>
</head>

<body bgcolor="pink">

<center>

<h1>List of Fruits in Ordered List</h1>

	<ol type="i" style="color:green">

	<li>Apple</li>
	<li>Mango</li>
	<li>Banana</li>
	<li>Orange</li>
	<li>Strawberry</li>
	<li>Watermelon</li>
	<li>Jackfruit</li>

	</ol>

<h1> List of Fruits in Unordered List </h1>

<ul type="square" style="color:red" >

	<li>Apple</li>
	<li>Mango</li>
	<li>Banana</li>
	<li>Orange</li>
	<li>Strawberry</li>
	<li>Watermelon</li>
	<li>Jackfruit</li>		



</ul>

</center>
</body>

</html>
