<!DOCTYPE html>

<html>

<head>

	<title> Forms in HTML </title>

</head>

<body>
	
	<h1>Registration Form </h1>
	<form>
	
	FirstName <input type="text" name="firstName">
	Middle Name <input type="text" name="middleName">
	Last Name <input type="text" name="lastName">
	
<br/><br/>

	Gender<br/> <input type="radio" name="gender">Male <input type="radio" name="gender">Female
	<br/><br/>
	Email Address <input type="email" name="Email"><br/><br/>
	Contact <input type="text" name="contact" value="+977">
	<br/><br/>

	Class
		<select>
		<option name="1" >One</option>
		<option name="2" >Two</option>
		<option name="3" >Three</option>
		<option name="4" >Four</option>
		<option name="5" >Five</option>
		<option name="6" >Six</option>
		<option name="7" >Seven</option>
		<option name="8" >Eight</option>
		<option name="9" >Nine</option>
		<option name="10" >Ten</option>
		</select>

	<br/><br/>

	Subject

	<select>
	<option name="Mathematics">Mathematics </option>
	<option name="Programming">Programming</option>
	<option name="Astrology"> Astrology</option>
	<option name="Chemistry">Chemistry</option>

	</select>


<br/><br/>
	Type of Student <br/>
	<input type="checkbox" name="studentType"> International Student<br/>
	<input type="checkbox" name="studentType">Local Student

<br/><br/>
	About Yourself	<br/>
	<textarea rows="5" col="5"></textarea>

	<br/><br/>
	<input type="button" value="Register">
	</form>

</body>

</html>
